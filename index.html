<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRCode Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./scan-me-logo(1).png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <h2>QR Code Generator</h2>
    <input type="text" id="text" placeholder="Masukkan teks atau URL">
    <button onclick="generateQR()">Klik Generate QRCode</button>
    <button onclick="switchColor()">Color Switch</button>
    <button onclick="downloadQR()">Download QRCode</button>
    <div class="box">
        <div id="qrcode"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
